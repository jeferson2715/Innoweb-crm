<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Innoweb – Formulario</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body>
    <div class="wrap">
        <h1>Registro de Clientes</h1>

        <form id="personaFormulario" class="form-card">
            <div class="form-grid">
                <!-- Fila 1 -->
                <div class="field f-id">
                    <label for="id">ID</label>
                    <input id="id" type="text" placeholder="CL-0001" />
                </div>

                <div class="field f-estado">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option>Nuevo</option>
                        <option>Antiguo</option>
                    </select>
                </div>

                <div class="field f-empresa">
                    <label for="empresa">Empresa</label>
                    <input id="empresa" type="text" placeholder="ACME SAS" />
                </div>

                <!-- Fila 2 -->
                <div class="field f-nombre">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Juan Pérez" />
                </div>

                <div class="field f-email">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="juan@correo.com" />
                </div>

                <!-- Fila 3 -->
                <div class="field f-telefono">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" type="tel" placeholder="+57 300 000 0000" />
                </div>

                <div class="field f-ciudad">
                    <label for="ciudad_pais">Ciudad / País</label>
                    <input id="ciudad_pais" type="text" placeholder="Bogotá, CO" />
                </div>

                <!-- Fila 4 -->
                <div class="field f-tipo">
                    <label for="tipo_proyecto">Tipo de proyecto</label>
                    <select id="tipo_proyecto">
                        <option>Pagina web</option>
                        <option>LandinPage</option>
                        <option>Programación</option>
                        <option>Marketing</option>
                    </select>
                </div>

                <div class="field f-estadop">
                    <label for="estado_proyecto">Estado del proyecto</label>
                    <select id="estado_proyecto">
                        <option>Pendiente</option>
                        <option>En proceso</option>
                        <option>Entregado</option>
                    </select>
                </div>

                <div class="field f-resp">
                    <label for="responsable">Responsable</label>
                    <input id="responsable" type="text" placeholder="Asesor asignado" />
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn--ghost" id="btnAgregar">Agregar</button>
                <button type="button" class="btn btn--primary" id="btnActualizar"
                    style="display:none">Actualizar</button>
                <button type="button" class="btn btn--secondary" id="btnIrDatos">Ver lista</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/app.js" defer></script>
</body>

</html>
